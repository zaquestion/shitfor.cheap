<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<form action="/" method="POST">
			<input name="tag" />
			<input type="submit" />
		</form>
		<div>
			{{ range .Results.Products.Product }}
				{{ if .Offers.Count }}
					<div>
						<div>{{ .Name }}</div>
						{{ range .Offers.Offer }}
							<a href="{{ .URL }}"><img src="{{ .ImageUrlLarge }}"></a>
							{{ .PriceRetail }} | {{ .PriceMerchant }}
						{{ end }}
					</div>
				{{ end }}
			{{ end }}
		</div>
	</body>
</html>
